steps:
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  id: setup_ssh
  entrypoint: bash
  secretEnv: ["SSH_KEY"]
  args:
  - -c
  - |
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: "ssh"
    path: /root/.ssh

- name: python
  id: install_repo
  entrypoint: pip
  args:
  - install 
  - git+ssh://git@github.com/senderr/crypto-mart.git
  volumes:
  - name: "ssh"
    path: /root/.ssh

- name: python
  id: load_instruments
  dir: gcloud/preload_instruments
  args:
  - main.py

- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  id: push_to_gcs
  entrypoint: bash
  args:
  - -c
  - |
    tar czf cache.tar.gz cache
    gsutil cp cache.tar.gz gs://crypto-arb-resources/artifacts/spreads-arb/

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/github-ssh-pkey/versions/latest
    env: "SSH_KEY"
